<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuGuDan</title>
    <script src="gugudan.js"></script>
</head>

<body>

    <h1>수동 계산</h1>
    <input type="text" id="btn1" placeholder="숫자를 입력하세요">
    <span>×</span>
    <input type="text" id="btn2" placeholder="숫자를 입력하세요">
    <span>=</span>
    <input type="text" id="result-btn" placeholder="결과" readonly>
    <input type="button" id="start-btn" value="start" onclick="handleClick()">

    <h2>자동 계산</h2>
    <input type="text" id="auto_btn1" placeholder="숫자를 입력하세요" oninput="autoClick()">
    <span>×</span>
    <input type="text" id="auto_btn2" placeholder="숫자를 입력하세요" oninput="autoClick()">
    <span>=</span>
    <input type="text" id="auto_result" placeholder="결과" readonly>

    <br><br>
    <input type="text" id="writeP" placeholder="입력해주세요" oninput="magictxt()">
    <p id="txtwrite"></p>
</body>

</html>
